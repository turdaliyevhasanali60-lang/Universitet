<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universitet | Fanlar</title>
</head>
<body>
    <h1>Fanlar Ro'yxati</h1>
    <hr>

    <form method="get">
        <input type="text" name="search" placeholder="Nom bo'yicha .."
               {% if search %}value="{{ search }}"{% endif %}>
        <button type="submit">Qidirish</button>
    </form>

    <a href="/">Bosh Sahifa</a>

    {% for fan in fanlar %}
        <p>
            {{ forloop.counter }}.
            <a href="/fanlar/{{ fan.id }}/">
                {{ fan.nom }}
            </a>
            <a href="/fanlar/{{ fan.id }}/delete/">
                <button>O'chirish</button>
            </a>
            <a href="/fanlar/{{ fan.id }}/update/">
                <button>Yangilash</button>
            </a>
        </p>
    {% endfor %}
    <br><br>
    <form method="post">
        {% csrf_token %}

        <label for="name">Nomi:</label>
        <input type="text" name="nom" id="name" value="{{fan.nom}}" required>
        <br><br>

        <label for="main">Asosiy</label>
        <input type="checkbox" name="asosiy" id="main" value="{{fan.asosiy}} {% if fan.asosiy %}checked{% endif %}>
        <br><br>

        <label for="Major">Yo'nalish</label>
        <select name="yonalish" id="Major">
            {% for yonalish in yonalishlar %}
                <option value="{{ yonalish.id }}"
                    {% if fan.yonalish.id == yonalish.id %}selected{% endif %}>
                    {{ yonalish.nom }}
                </option>
            {% endfor %}
        </select>
        <br><br>

    <button>Fan Qo'shish</button>
    </form>

    <hr>
<h3>Fan Qo'shish</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Qo'shish</button>
    </form>
</body>
</html>
